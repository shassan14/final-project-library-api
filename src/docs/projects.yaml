paths:
  /projects:
    get:
      summary: Get all projects for the authenticated user
      security:
        - bearerAuth: []
      tags:
        - Projects
      responses:
        "200":
          description: List of projects

    post:
      summary: Create a new project
      security:
        - bearerAuth: []
      tags:
        - Projects
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title]
              properties:
                title:
                  type: string
                description:
                  type: string
      responses:
        "201":
          description: Project created

  /projects/{id}:
    put:
      summary: Update a project (owner or admin)
      security:
        - bearerAuth: []
      tags:
        - Projects
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
      responses:
        "200":
          description: Project updated

    delete:
      summary: Delete a project (owner or admin)
      security:
        - bearerAuth: []
      tags:
        - Projects
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Project deleted
